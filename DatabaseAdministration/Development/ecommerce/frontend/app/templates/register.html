<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - eCommerce</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="/static/images/logo.png" alt="Timekeepers Logo" class="logo">
            <nav>
                <a href="/" class="btn">Home</a>
                <a href="/login" class="btn">Login</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="form-section">
            <h2>Register</h2>
            <p>Create your account and start shopping!</p>
            <div class="form-container">
                <form id="register-form">
                    <input type="text" name="name" placeholder="Name" required class="input-field">
                    <input type="email" name="email" placeholder="Email" required class="input-field">
                    <input type="password" name="password" placeholder="Password" required class="input-field">
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Timekeepers. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
            };

            const response = await fetch('http://localhost:8000/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                const result = await response.json();
                alert(`User created: ${result.name}`);
                window.location.href = '/login';
            } else {
                const error = await response.json();
                alert(`Error: ${error.detail}`);
            }
        };
    </script>
</body>
</html>
