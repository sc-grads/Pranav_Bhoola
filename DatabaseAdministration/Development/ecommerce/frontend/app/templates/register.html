<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - eCommerce</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="/static/images/logo.png" alt="Timekeepers Logo" class="logo">
            <nav>
                <a href="/" class="btn">Home</a>
                <a href="/login" class="btn">Login</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="form-section">
            <div class="form-box">
                <h2>Register</h2>
                <p>Create your account and start shopping!</p>
                <form id="register-form">
                    <div class="input-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number" required class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required class="input-field">
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Timekeepers. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                email: formData.get('email'),
                phone_number: formData.get('phone_number'),
                password: formData.get('password')
            };
            const response = await fetch('http://localhost:8000/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });
            if (response.ok) {
                alert("Registration successful! Please log in.");
                window.location.href = '/login';
            } else {
                alert("Registration failed. Please try again.");
            }
        };
    </script>
</body>
</html>
